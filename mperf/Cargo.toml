[package]
name = "mperf"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.23", features = ["derive"] }
comfy-table = "7.1.3"
num-format = "0.4.4"
pmu = { path = "../pmu" }
anyhow = "1.0.95"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
mperf-data = { path = "../mperf-data/" }
tokio = { version = "1", features = ["full"] }
atomic-counter = "1.0.1"
parking_lot = "0.12.3"
